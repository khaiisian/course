       let number =1;
       let answer=parseInt(prompt("Enter number: "));
       for(var i=2; i<=answer; i++){
        document.write("Multiplication Table of:"+i+"<Br>");
       
       while(number<=12){
        let result=number * i;
        document.write(i+ "x"+ number +"="+ result +"<br>");
        number++;
       }
       number=1; 
    }
    </script>
