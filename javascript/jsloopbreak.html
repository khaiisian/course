<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop Break</title>
</head>
<body>
    <h1>JS Loop Break and Continue</h1>
    <script>
        for (var i=1; i<=5; i++){
            console.log(i);
            if(i==3){
                break
            }
        }
    </script>
    
</body>
</html>
