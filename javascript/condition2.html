<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Condition</title>
</head>
<body>

    <h1>JS More than 2 conditions</h1>
    <script>
        let number=parseInt (prompt("Enter 1,2,3!:")) ;
        if (number==1) {
            alert('One')
        }else if (number==2){
            alert('Two');
        }else if (number==3){
            alert('Three')
        }else{
           alert ("Wrong number")
        }
    </script>
    
</body>
</html>
