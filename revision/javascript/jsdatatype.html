    <title>JS Data Types</title>

<h1>JS Data Types</h1>
<body>
    <script>
        var first_number=30;
        var second_number=20;
        var sum = first_number+second_number;
        console.log(sum);
        let firstName = "MgKhai";
        let secondName= "MaNyein";
        console.log(firstName,secondName);
        var single = true;
        var passed = false;
        console.log("Type of Single :", typeof(single));
        console.log("Type of First number :",typeof(first_number));
        console.log("Type of Second number :",typeof(second_number));
        console.log("Type of First Name :",typeof(firstName));
    </script>
    
</body>
