<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body id="body">
    <h1 id="header">Student Register</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Mg Mg" value="Khai" readonly><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com"><br><br>
        <label for="phone">Phone</label>
        <input type="number"  id="phone" placeholder="09*********"><br><br>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" placeholder=""><br><br>
        <label for="">Gender</label><br>
        <input type="radio" id="male" name="gender"> 
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label> <br><br>
        <label for="address">Address</label>
        <textarea type name="address" id="address" cols="30" rows="10"></textarea><br><br>
        <label for="">Qualification</label>
        <div>
            <input type="checkbox" name="" id="highschool">
            <label for="highschool">Highschool</label>
        </div>
        <div>
            <input type="checkbox" name="" id="higherschool" disabled>
            <label for="higherschool">higherschool</label>
        </div>
        <div>
            <input type="checkbox" name="" id="graduated">
            <label for="graduate">Graduated</label>
        </div>
        <div>
            <input type="checkbox" name="" id="master">
            <label for="master">Master</label>
        </div>
        <div>
            <input type="checkbox" name="" id="phd">
            <label for="phd">Phd</label>
        </div>
        <br><br>
        <fieldset>
            <legend>Rules</legend>
            <ul>
            <li>This is First Rule</li>
            <li>This is Second Rule</li>
            <li>This is Third Rule</li>
            <li>This is Forth Rule</li>
            <li>This is Fifth Rule</li>
            <li>This is Sixth Rule</li>
            </ul>
        </fieldset>
        <p></p>
        <p class="thanku">Thank you</p>
        <p></p>

        <p class="submit">
            <button type="submit" >Submit</button>

        </p>
    </form>

    
</body>
</html>
