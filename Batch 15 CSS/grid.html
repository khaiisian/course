<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>

    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(145, 255, 0);">2</div>
        <div style="background-color: rgb(98, 0, 255);">3</div>
        <div style="background-color: rgb(255, 0, 208);">4</div>
        <div style="background-color: rgb(191, 255, 0);">5</div>
        <div style="background-color: rgb(0, 187, 255);">6</div>
        <div style="background-color: rgb(43, 0, 255);">7</div>
        <div style="background-color: rgb(243, 191, 0);">8</div>
        <div style="background-color: rgb(34, 14, 42);">9</div>
    </div>

    <h1>Grid Gap Colum & Grid Row & Grip Gap</h1>

    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(145, 255, 0);">2</div>
        <div style="background-color: rgb(98, 0, 255);">3</div>
        <div style="background-color: rgb(255, 0, 208);">4</div>
        <div style="background-color: rgb(191, 255, 0);">5</div>
        <div style="background-color: rgb(0, 187, 255);">6</div>
        <div style="background-color: rgb(43, 0, 255);">7</div>
        <div style="background-color: rgb(243, 191, 0);">8</div>
        <div style="background-color: rgb(34, 14, 42);">9</div>
    </div>
    <h1>Grid Line Row</h1>
    <div class="gridthree">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: rgb(145, 255, 0);">2</div>
        <div style="background-color: rgb(98, 0, 255);">3</div>
        <div style="background-color: rgb(255, 0, 208);">4</div>
        <div style="background-color: rgb(191, 255, 0);">5</div>
        <div style="background-color: rgb(0, 187, 255);">6</div>
        <div style="background-color: rgb(43, 0, 255);">7</div>
        <div style="background-color: rgb(243, 191, 0);">8</div>
        <div style="background-color: rgb(34, 14, 42);">9</div>
    </div>

    <h1>Gird Line Colum</h1>
    <div class="gridfour">
        <div style="background-color: red;" class="columadd">1</div>
        <div style="background-color: rgb(145, 255, 0);">2</div>
        <div style="background-color: rgb(98, 0, 255);">3</div>
        <div style="background-color: rgb(255, 0, 208);">4</div>
        <div style="background-color: rgb(191, 255, 0);">5</div>
        <div style="background-color: rgb(0, 187, 255);">6</div>
        <div style="background-color: rgb(43, 0, 255);">7</div>
        <div style="background-color: rgb(243, 191, 0);">8</div>
        <div style="background-color: rgb(34, 14, 42);">9</div>
    </div>




    
</body>
</html>
